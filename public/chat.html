<!DOCTYPE html>
<html>
	<head>

		<title>DSO Chat</title>
		<link rel="stylesheet" type="text/css" href="css/chat.css">
	</head>

		<div class="container">
			<a href="/index.html" class="button-change">Mudar de Sala</a>

</html>
